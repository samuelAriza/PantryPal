{% load bootstrap_icons %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Home {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/template.css' %}">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #F2F2F2;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/img/black_logo.png" alt="Logo" style="height: 40px; margin-right: 10px;">PlateCare
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" aria-current="page" href="{% url 'inventory' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" aria-current="page" href="{% url 'inventory' %}">Create product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" aria-current="page" href="{% url 'add_product' %}">Add product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" aria-current="page" href="{% url 'analysis:display_graphics' %}">Analysis</a>
          </li>
          
        </ul>
        <form action="/access/logout/" method="POST">
          {% csrf_token %}
          <button type="submit"class="btn log_out_btn">Logout</button>
        </form>
        
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column bg-light">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" aria-current="page" href="{% url 'analysis:display_graphics' %}" style="color:black">
                            <i>{% bs_icon 'bar-chart' %}</i>
                            Basic Charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{% url 'analysis:customize_chart' %}" style="color:black">
                            <i>{% bs_icon 'clipboard-data' %}</i>
                            Customize Charts
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}

        {% endblock %}
    </div>



    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../../analysis_module/static/js/validate_form.js"></script>

</body>
</html>
