{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Home {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #F2F2F2;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PantryPal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home_restaurant_chain/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/inventory">Inventory</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


  <div class="container py-4">
    {% block body %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/delete_product.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Core theme JS-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  <link href=”https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css” rel=”stylesheet” type=”text/css” />
  <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js”
    integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q”
    crossorigin=”anonymous”></script>
  <script src=”https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js”
    integrity=”sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl”
    crossorigin=”anonymous”></script>
  <script>
    var productModal = document.getElementById('productModal');
    productModal.addEventListener("show.bs.modal", function (event) {
      var button = event.relatedTarget;
      var productName = button.getAttribute('data-productname');
      var productquantity = button.getAttribute('data-productquantity');
      var productId = button.getAttribute('data-id');
      
      var modalTitle = productModal.querySelector('.modal-title');
      var modalAttributeQuantity = productModal.querySelector('.quantity');
      var modalProductName = productModal.querySelector('#product_name');

      modalTitle.textContent = "ID" + " (" + productId + ") " + productName;
      modalAttributeQuantity.setAttribute("max", productquantity);

      modalProductName.value = productId;
    })
  </script>

  <!-- Moment.js (required by DateRangePicker) -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>

  <!-- Bootstrap DateRangePicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
